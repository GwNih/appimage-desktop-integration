language: cpp
compiler: gcc
sudo: required
dist: trusty

notifications:
  email: false

before_install:
  - sudo add-apt-repository ppa:beineri/opt-qt593-trusty -y
  - sudo apt-get update -qq

install:
  - sudo apt-get -y install qt59base librsvg2-bin libfuse-dev desktop-file-utils
  - source /opt/qt*/bin/qt*-env.sh

script:
  - cmake -DCMAKE_BUILD_TYPE=release -DCMAKE_INSTALL_PREFIX=/usr
  - make -j$(nproc)
  - cpack
  - pack/create_appimage.sh

after_success:
  - curl --upload-file *first-run*.deb https://transfer.sh/
  - curl --upload-file *user-apps-monitor*.deb https://transfer.sh/
  - wget -c https://github.com/probonopd/uploadtool/raw/master/upload.sh
  - bash upload.sh apppimage-desktop-integration*deb Appimage_Desktop_Integration_Tool-*.AppImage*

branches:
  except:
    - # Do not build tags that we create when we upload to GitHub Releases
    - /^(?i:continuous)/
